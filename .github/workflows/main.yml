name: CI Main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install & Build
        run: |
          npm ci
          npm run build-library-prod
