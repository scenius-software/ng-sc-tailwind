name: CI Main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install & Build
        run: |
          npm ci
          npm run build-library-prod

      - name: Deploy Github Pages
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GH_TOKEN }}
          CI: true
        run: |
          npm run predeploy-storybook
          npm run deploy-storybook-ci
