<!-- This example requires Tailwind CSS v2.0+ -->
<button
  (click)="toggleButton()"
  type="button"
  role="switch"
  aria-checked="false"
  [class]="containerClass"
  [ngClass]="toggled ? activeContainerClass : ''"
>
  <div
    class="pointer-events-none transform transition ease-in-out duration-200"
    [ngClass]="toggled ? transitionClass : ''"
  >
    <ng-content select="[sc-tw-toggle-handle]"></ng-content>
  </div>
</button>
