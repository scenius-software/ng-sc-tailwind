<!-- This example requires Tailwind CSS v2.0+ -->
<button
  (click)="toggleButton()"
  type="button"
  role="switch"
  aria-checked="false"
  [class]="
    !customClass
      ? 'bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500'
      : customClass
  "
  [ngClass]="toggled ? activeContainerClass : ''"
>
  <ng-container *ngIf="!handleChild">
    <ng-container *ngTemplateOutlet="defaultHandle"> </ng-container>
  </ng-container>
  <div
    *ngIf="handleChild"
    class="pointer-events-none transform transition ease-in-out duration-200"
    [ngClass]="toggled ? transitionClass : ''"
  >
    <ng-content select="[sc-tw-toggle-handle]"></ng-content>
  </div>
</button>

<ng-template #defaultHandle>
  <span
    sc-tw-toggle-handle
    aria-hidden="true"
    [ngClass]="{
      'translate-x-5': toggled
    }"
    class="pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow ring-0 transform transition ease-in-out duration-200"
  ></span>
</ng-template>
