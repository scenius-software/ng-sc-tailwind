<div class="sc-tw-dropdown-button-wrapper">
  <div class="__sc-tw-dropdown-button">
    <ng-content select="[sc-tw-dropdown-button]"></ng-content>
  </div>
  <div
    class="__sc-tw-menu"
    [ngClass]="{
      'transition ease-out duration-100 transform opacity-100 scale-100': showContent,
      'transition ease-in duration-75 transform opacity-0 scale-95 pointer-events-none': !showContent
    }"
  >
    <ng-content select="[sc-tw-dropdown-content]"></ng-content>
  </div>
</div>
