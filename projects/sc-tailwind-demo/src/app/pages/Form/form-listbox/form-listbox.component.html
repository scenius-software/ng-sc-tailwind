<h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate pb-8">
    Listbox
</h2>

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex justify-between bg-gray-300 p-8 flex-col rounded-lg">
    <div class="flex flex-1">

        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Basic Listbox
            </h2>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
            <sc-tw-listbox>
                <sc-tw-listbox-button>Nani</sc-tw-listbox-button>
                <sc-tw-listbox-options>
                    <sc-tw-listbox-option>Hello!</sc-tw-listbox-option>
                    <sc-tw-listbox-option>World</sc-tw-listbox-option>
                    <sc-tw-listbox-option>Baka</sc-tw-listbox-option>
                </sc-tw-listbox-options>
            </sc-tw-listbox>
        </div>
</div>
